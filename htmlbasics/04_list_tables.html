<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and Tables</title>
  
</head>
<body>
  <!-- Unordered List -->

  <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
  </ul>

  <!-- ordered list -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested list -->

<ul>
    <li>Item 1</li>
    <li>Item 2</li>
      <ul>
        <li>Nested 1</li>
        <li>Nested 2</li>
      </ul>
    <li>Item 3</li>
</ul>

<!-- Tables -->
<table>
  <thead>
    <tr>
      <td>SN</td>
      <td>Name</td>
      <td>Marks</td>
      <td>Grade</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>John</td>
      <td>76</td>
      <td>A</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Abel</td>
      <td>80</td>
      <td>A</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Asia</td>
      <td>60</td>
      <td>B</td>
    </tr>



  </tbody>
</table>





</body>
</html>
